<!DOCTYPE html>
<html>
<head>

	<title>Card-o-Matic</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	    <script type="text/javascript">
        $(document).ready(function() {
            $("a").click(function() {
                $('head').append('<link rel="stylesheet" href="style2.css" type="text/css" />');
            });
        });
    </script>
	
</head>


<body>

<div id='wrapper'>

	<h1>Card-o-Matic</h1>

	<!-- Left side with all the controls -->
	<div id='controls'>
	
		<!-- Color picker -->
			<h2>Pick a color</h2>
			<div class='colors' id='red'></div>
			<div class='colors' id='orange'></div>

		<div class='colors' id='yellow'></div>
			<div class='colors' id='green'></div>
			<div class='colors' id='blue'></div>
			<div class='colors' id='indigo'></div>
			<div class='colors' id='violet'></div>
		<br><br>
		
		<!-- Texture picture -->
			<h2>Pick a texture</h2>
			<div class='textures' id='swirls'></div>
			<div class='textures' id='paper'></div>
			<div class='textures' id='cloth'></div>
			<div class='textures' id='circles'></div>
		<br><br>				

		<!-- Message -->	
			<h2>Pick a message</h2>
			<input type='radio' name='message' id='happy-birthday'>
			<label for='happy-birthday'>&nbsp;Happy Birthday</label><br>
			
			<input type='radio' name='message' id='thank-you'>
			<label for='thank-you'>&nbsp;Thank You</label><br>
			
			<input type='radio' name='message' id='congratulations'>
			<label for='congratulations'>&nbsp;Congratulations</label><br>
			
			<input type='radio' name='message' id='miss-you'>
			<label for='miss-you'>&nbsp;I miss you</label>

		<!-- Recipient -->	
			<h2>Dear...</h2>	
			<input type='text' id='recipient' maxlength="14"> 
			<div id='recipient-error'>Max 14 characters</div>

			<br><br>
			<a href='javascript:'>change font size</a>
			<br><br>

		<!-- Sticker picker -->	
			<h2>Click a sticker to add</h2>
			<img class='stickers' src='images/sticker-green-gift.png'>
			<img class='stickers' src='images/sticker-yellow-gift.png'>
			<img class='stickers' src='images/sticker-heart.png'>
			<img class='stickers' src='images/sticker-star.png'>
			<br><br>

			<small>Find your own from Google</small><br>
			<input type='text' id='sticker-search'>
			<input type='button' id='sticker-search-btn' value='Search'>
			<br>
			<small>Ex: &ldquo;unicorns&rdquo;, &ldquo;sparkles&rdquo;, &ldquo;balloons&rdquo;</small>
			<div id='sticker-search-results'></div>

	</div><!--end controls-->
	
	<!-- Right side with the live preview -->
	<div id='preview'>
	
		<div id='card-background'>
			<div id='canvas'>
				<!-- prepend new content -->
				<div id='message-output'></div>
				<div id='recipient-output'></div>
			</div>
		</div>
		
		<!-- Buttons -->
		<input type='button' id='refresh-btn' value='Start over'>
		<input type='button' id='print-btn' value='Print'>
	</div>
	
</div>

<script src="js/card-o-matic.js"></script>
	
</body>

</html>
